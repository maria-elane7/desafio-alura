<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Texto</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
<main class="container">
    <header class="cabecalho">
        <img src="imagens/logo.png" alt="Logo Maria Elane">
        <h1>Mensagens Codificadas</h1>
    </header>
    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto..."></textarea>
            <p>Atenção: Apenas letras maiúsculas e sem acento</p>
        </div>

        <div id="output">
            <img src="imagens/foto.png" alt="Logo Maria Elane">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite a mensagem que deseje criptografar ou descriptografa.</span>
        </div>
        </div>
        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>

        </div>

    </div>
    <footer class="rodape">
        <div class="icones">
            <ul>
                <li><a href="#"><img src="imagens/icons8-github-48.png" alt="GitHub">GitHub</a></li>
                <li><a href="#"><img src="imagens/icons8-linkedin-48.png" alt="Linkedin">Linkedin</a></li>
                <li><a href="#"><img src="imagens/icons8-instagram-48.png" alt="Instagram">Instagram</a></li>
            </ul>
            <h3>Desenvolvido por Maria Elane</h3>
        </div>

    </footer>

</main>




  <script src="interacao/decodificador.js"></script>  
</body>
</html>
